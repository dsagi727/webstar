<section class="login">
  <div class="login__column">
    <h3>Webstar</h3>
    <h1>Frontend</h1>

    <form
      class="login__column--form"
      [formGroup]="loginForm"
      (ngSubmit)="userAuth()"
    >
      <app-input-field
        [form]="loginForm"
        [label]="'email'"
        [controllerName]="'username'"
        [type]="'text'"
        [placeholder]="'Enter username...'"
        [validation]="
          loginForm.get('username')?.invalid && loginForm.get('username')?.dirty
        "
        [validationLabel]="'Helytelen email formátum'"
      ></app-input-field>

      <app-input-field
        [form]="loginForm"
        [label]="'jelszó'"
        [controllerName]="'password'"
        [type]="'password'"
        [placeholder]="'Enter password...'"
        [validation]="
          loginForm.get('password')?.invalid && loginForm.get('password')?.dirty
        "
        [validationLabel]="'A jelszónak minimum 6 karakternek kell lennie!'"
      ></app-input-field>

      <button [disabled]="loginForm.invalid" type="submit" class="btn-solid">
        Belépés
      </button>
    </form>
    <small class="login__errorLogin" *ngIf="errorLogin"
      >Login error: {{ errorLogin }}</small
    >
  </div>
</section>
